<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Flexbox tutorial</title>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <br>
        <p class="p-stype"><a href="index.html">Open second Flexbox Page</a></p>

        <div class="header">
            <div class="leftbox">Lef tbox</div>
            <div class="middlebox">
                <div class="lbox">inner left box</div>
                <div class="rbox">inner right box</div>
            </div>
            <div class="rightbox">Right box</div>
        </div>
        <div class="content">
            <div class="bigbox">Big box</div>

            </div>

        <div class="footer">
            <div class="fleftbox">Lef tbox</div>
            <div class="fmiddlebox">
                <div class="flbox">inner left box</div>

            </div>
